<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="username" th:content="${session.username}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <title>Users</title>
</head>
<body>
<div th:replace="~{index :: nav}"></div>
<form method="post" th:action="@{'/admin/TestType/add/'}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="testType">Test Type</label>
        <input name="testType" id="testType" type="text" required class="form-control"
               aria-describedby="testType" placeholder="Test Type">
    </div>
    <div class="form-group">
        <label for="TestURL">File Name</label>
        <input name="TestURL" id="TestURL" type="text" required class="form-control" aria-describedby="TestURL"
               placeholder="TestURL">
    </div>
    <div class="form-group">
    <input type="file" name="file" placeholder="file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
